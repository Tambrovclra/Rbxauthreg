<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ƒêƒÉng k√Ω t√†i kho·∫£n</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .toggle-pass {
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 40px;
      font-size: 16px;
    }

    .password-field {
      position: relative;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>ƒêƒÉng k√Ω t√†i kho·∫£n</h2>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="username" placeholder="T√†i kho·∫£n" required />
      
      <div class="password-field">
        <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" required />
        <span class="toggle-pass" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      
      <button type="submit">ƒêƒÉng k√Ω</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      if (pass.type === "password") {
        pass.type = "text";
      } else {
        pass.type = "password";
      }
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();

      // L∆∞u th√¥ng tin v√†o localStorage
      localStorage.setItem("username", username);
      localStorage.setItem("balance", "0");
      localStorage.setItem("deposited", "0");
      localStorage.setItem("used", "0");
      localStorage.setItem("robux", "0");

      // Chuy·ªÉn sang trang ch√≠nh
      setTimeout(() => {
        window.location.href = "https://robuxvex.vercel.app";
      }, 1000);
    });
  </script>

</body>
</html>
